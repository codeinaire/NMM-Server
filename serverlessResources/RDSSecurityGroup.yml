DependsOn: VPC
Type: AWS::EC2::SecurityGroup
Properties:
  GroupDescription: SecurityGroup for Lambda to RDS
  VpcId:
    Ref: VPC
  SecurityGroupIngress:
    - IpProtocol: tcp
      SourceSecurityGroupId: !GetAtt LambdaSecurityGroup.GroupId
      ToPort: '5432'
      FromPort: '5432'
  Tags:
    -
      Key: Name
      Value: NMMLambdaToRDSecurityGroup